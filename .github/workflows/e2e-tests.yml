name: E2E Tests

# E2E tests are disabled by default for standalone repo
# They require BACKEND_CONTEXT to be set to a SemStreams-based backend
# Enable manually via workflow_dispatch when testing with a specific backend

on:
  workflow_dispatch:
    inputs:
      backend_repo:
        description: 'Backend repository (org/repo)'
        required: true
        default: 'c360/semstreams'
      backend_ref:
        description: 'Backend branch/tag/commit'
        required: false
        default: 'main'

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout UI code
        uses: actions/checkout@v4
        with:
          path: semstreams-ui

      - name: Checkout backend code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.backend_repo }}
          ref: ${{ github.event.inputs.backend_ref }}
          path: backend

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: semstreams-ui/package-lock.json

      - name: Install UI dependencies
        working-directory: semstreams-ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: semstreams-ui
        run: npx playwright install --with-deps chromium

      - name: Start E2E stack
        working-directory: semstreams-ui
        env:
          BACKEND_CONTEXT: ../backend
          BACKEND_CONFIG: protocol-flow.json
        run: |
          docker compose -f docker-compose.e2e.yml up -d --build
          echo "Waiting for services to be healthy..."

      - name: Wait for backend health
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
          echo "Backend is healthy"

      - name: Wait for UI to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'
          echo "UI is ready"

      - name: Run E2E tests
        working-directory: semstreams-ui
        run: npm run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: semstreams-ui/playwright-report/
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: semstreams-ui/test-results/
          retention-days: 7

      - name: Stop Docker Compose
        if: always()
        working-directory: semstreams-ui
        run: docker compose -f docker-compose.e2e.yml down -v

      - name: Show Docker logs on failure
        if: failure()
        working-directory: semstreams-ui
        run: docker compose -f docker-compose.e2e.yml logs
